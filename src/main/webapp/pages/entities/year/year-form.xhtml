<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Año" showEffect="fade" modal="true"
              widgetVar="manageYearDialog" responsive="true">
        <p:outputPanel id="manage-year-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageYearBean.selectedYear}">
                <p:panelGrid layout="grid" columns="1">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Año</p:outputLabel>
                            <p:inputText id="year_name" required="true"
                                         value="#{manageYearBean.selectedYear.year}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                    </h:panelGroup>

                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageYearBean.saveYear}"
                             process="manage-year-content @this" />
           <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('manageYearDialog').hide()" class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
