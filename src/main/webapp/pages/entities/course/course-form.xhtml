<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<!-- Panel Edit y New -->
	<p:dialog header="Curso" showEffect="fade" modal="true"
		widgetVar="manageCourseDialog" responsive="true">
		<p:outputPanel id="manage-course-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageCourseBean.courseDto}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Curso</p:outputLabel>
							<p:inputText type="text" id="nombre" required="true"
								value="#{manageCourseBean.courseDto.course}" placeholder="Ej. 2022-2023" maxlength="9" />
							<p:message for="@previous"></p:message>
						</div>
							<div class="p-field p-col">
								<p:outputLabel for="@next">Fecha de Inicio</p:outputLabel>
								<p:datePicker id="inicio" required="true"
									value="#{manageCourseBean.courseDto.beginDate}"
									pattern="dd/MM/yyyy" />
								<p:message for="@previous"></p:message>
							</div>

							<div class="p-field p-col">
								<p:outputLabel for="@next">Fecha Final</p:outputLabel>
								<p:datePicker id="fin" required="true"
									value="#{manageCourseBean.courseDto.endDate}"
									pattern="dd/MM/yyyy" />
								<p:message for="@previous"></p:message>
							</div>
					</h:panelGroup>


				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageCourseBean.saveCourse}"
				update="manage-course-content"
				process="manage-course-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageCourseDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>

	</p:dialog>
</ui:composition>
